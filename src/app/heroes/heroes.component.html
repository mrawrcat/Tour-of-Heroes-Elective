<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<h2>My Sidekicks</h2>
<ul class="sidekicks">
  <li *ngFor="let sidekick of sidekicks">
    <a routerLink="/detail/{{sidekick.id}}">
      <span class="badge">{{sidekick.id}}</span> {{sidekick.name}}
    </a>
  </li>
</ul>
